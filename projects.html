<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Yasin Kuru</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@4.1.17/dist/framer-motion.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .bg-primary-bordeaux { background-color: #800000; }
    .text-primary-bordeaux { color: #800000; }
    .border-primary-bordeaux { border-color: #800000; }
    .bg-primary-blue { background-color: #004080; }
    .text-primary-blue { color: #004080; }
    .border-primary-blue { border-color: #004080; }

    .project-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    .tech-icon {
      width: 24px; height: 24px; margin-right: 8px; object-fit: contain;
    }
     @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-section {
      animation: fadeIn 0.5s ease-out forwards;
    }
    .fade-in-item {
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navbar -->
  <nav id="navbar" class="bg-primary-bordeaux shadow-lg sticky top-0 z-50 transition-all duration-300">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-white hover:text-gray-200">Yasin Kuru</a>
      <div class="hidden md:flex space-x-4">
        <a href="index.html" class="py-2 px-3 text-white hover:bg-primary-blue rounded transition duration-300">About Me</a>
        <a href="skills.html" class="py-2 px-3 text-white hover:bg-primary-blue rounded transition duration-300">Skills</a>
        <a href="projects.html" class="py-2 px-3 text-white bg-primary-blue rounded transition duration-300">Projects</a>
        <a href="contact.html" class="py-2 px-3 text-white hover:bg-primary-blue rounded transition duration-300">Contact</a>
      </div>
      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button id="mobile-menu-button" class="text-white focus:outline-none">
          <i class="fas fa-bars text-2xl"></i>
        </button>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden bg-primary-bordeaux">
      <a href="index.html" class="block py-2 px-4 text-sm text-white hover:bg-primary-blue transition duration-300">About Me</a>
      <a href="skills.html" class="block py-2 px-4 text-sm text-white hover:bg-primary-blue transition duration-300">Skills</a>
      <a href="projects.html" class="block py-2 px-4 text-sm text-white bg-primary-blue transition duration-300">Projects</a>
      <a href="contact.html" class="block py-2 px-4 text-sm text-white hover:bg-primary-blue transition duration-300">Contact</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto px-6 py-8">
    <div class="flex flex-wrap -mx-4">

      <!-- Sidebar -->
      <aside class="w-full md:w-1/4 px-4 mb-8 md:mb-0 fade-in-section" style="animation-delay: 0.2s;">
        <div class="bg-white p-6 rounded-lg shadow-xl">
          <img src="img/profile-photo.jpg" alt="Yasin Kuru" class="avatar w-32 h-32 mx-auto rounded-full mb-4 border-4 border-primary-blue">
          <h1 class="text-2xl font-bold text-center text-primary-bordeaux mb-1">Yasin Kuru</h1>
          <h4 class="text-md text-gray-600 text-center mb-4">MIS Student</h4>
          <div class="space-y-3">
            <p class="text-sm text-gray-700 flex items-center"><img src="img/contact icon/linkedin.png" alt="LinkedIn" class="w-5 h-5 mr-2"><a href="https://www.linkedin.com/in/yasin-kuru-mis" target="_blank" class="hover:text-primary-blue transition duration-300">yasin_kuru-mis</a></p>
            <p class="text-sm text-gray-700 flex items-center"><img src="img/contact icon/mail.png" alt="Email" class="w-5 h-5 mr-2"><a href="mailto:ymaisisn61@gmail.com" target="_blank" class="hover:text-primary-blue transition duration-300">ymaisisn61@gmail.com</a></p>
            <p class="text-sm text-gray-700 flex items-center"><img src="img/contact icon/phone.png" alt="Phone" class="w-5 h-5 mr-2"><span>Send an email for more</span></p>
          </div>
        </div>
      </aside>

      <!-- Content Area -->
      <main class="w-full md:w-3/4 px-4 fade-in-section" style="animation-delay: 0.4s;">
        <section class="bg-white p-6 rounded-lg shadow-xl">
          <h2 class="text-3xl font-semibold text-primary-bordeaux mb-8 border-b-2 border-primary-blue pb-2"><i class="fas fa-project-diagram mr-2"></i>My Projects</h2>
          <div id="project-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Project items will be injected here by script -->
          </div>
        </section>
      </main>
    </div>
  </div>

  <footer class="bg-primary-blue text-white text-center p-6 mt-12">
    <p>&copy; 2024 Yasin Kuru. All rights reserved.</p>
  </footer>

  <script>
    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      const icon = mobileMenuButton.querySelector('i');
      icon.classList.toggle('fa-bars');
      icon.classList.toggle('fa-times');
    });

    // Navbar scroll effect
    const navbar = document.getElementById('navbar');
    let lastScrollTop = 0;
    window.addEventListener('scroll', function() {
      let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      if (scrollTop > lastScrollTop) {
        navbar.style.top = '-80px'; 
      } else {
        navbar.style.top = '0';
      }
      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });

    const projects = [
      { name: "Linkedin Automation", imgSrc: "img/ekle Linkedin Automation img/profile.png", techIcons: ["img/app icons/Python.png", "img/app icons/selenium.png"], link: "projelinkedin.html" },
      { name: "Emlakjet House Price Prediction", imgSrc: "img/ekle emlakjet house price prediction img/profile.png", techIcons: ["img/app icons/Python.png", "img/app icons/scikit-learn.png"], link: "projemlakjet.html" },
      { name: "Edurese Mobile App", imgSrc: "img/ekle edurese mobil app img/profile.png", techIcons: ["img/app icons/flutter.png"], link: "projeedurese.html" },
      { name: "Canias", imgSrc: "img/ekle canias img/profile.jpg", techIcons: [], link: "projecanias.html" },
      { name: "Soccer Player Position Prediction", imgSrc: "img/ekle soccerimg/profile.png", techIcons: ["img/app icons/Python.png", "img/app icons/scikit-learn.png"], link: "projesoccer.html" },
      { name: "Anonmeet", imgSrc: "img/ekle anonmeet img/profile.png", techIcons: ["img/app icons/flutter.png", "img/app icons/firebase.png"], link: "projeanonmeet.html" },
      { name: "Hospital Management System", imgSrc: "img/Hospital management system img/profil.png", techIcons: ["img/app icons/(CSharp).png", "img/app icons/microsoft-sql-server-logo-svgrepo-com.png"], link: "projehospital.html" },
      { name: "My Movie Site", imgSrc: "img/Film website project img/profile.png", techIcons: ["img/app icons/HTML5.png", "img/app icons/CSS3.png", "img/app icons/JavaScript.png"], link: "projefilm.html" },
      { name: "QR Code Generator", imgSrc: "img/QR code generator/profile.png", techIcons: ["img/app icons/Python.png"], link: "projeqrcode.html" },
      { name: "Football Goal Analysis", imgSrc: "img/footbal goal analysis img/profile.png", techIcons: ["img/app icons/Python.png", "img/app icons/webscrap.jpg"], link: "projegoalanalysis.html" },
      { name: "Data Visualization", imgSrc: "img/Data Visualization img/profile.png", techIcons: ["img/app icons/power-bi-icon.png"], link: "projepowerbi.html" },
      { name: "Database Design and Management", imgSrc: "img/Database Design/profile.png", techIcons: ["img/app icons/MySQL-PNG-HD-Images.png"], link: "projedbdesign.html" },
    ];

    const projectGrid = document.getElementById('project-grid');
    const motion = window.motion;

    projects.forEach((project, index) => {
      const projectCard = document.createElement('div');
      projectCard.className = 'project-card bg-white rounded-lg shadow-lg overflow-hidden flex flex-col fade-in-item';
      projectCard.style.animationDelay = `${index * 0.1}s`;

      const img = document.createElement('img');
      img.src = project.imgSrc;
      img.alt = project.name;
      img.className = 'w-full h-48 object-cover';

      const contentDiv = document.createElement('div');
      contentDiv.className = 'p-6 flex flex-col flex-grow';

      const title = document.createElement('h3');
      title.className = 'text-xl font-semibold text-primary-bordeaux mb-2';
      title.textContent = project.name;

      const iconsDiv = document.createElement('div');
      iconsDiv.className = 'flex items-center mb-4';
      project.techIcons.forEach(iconSrc => {
        const iconImg = document.createElement('img');
        iconImg.src = iconSrc;
        iconImg.alt = 'Tech icon';
        iconImg.className = 'tech-icon';
        iconsDiv.appendChild(iconImg);
      });

      const buttonLink = document.createElement('a');
      buttonLink.href = project.link;
      buttonLink.target = '_blank';
      buttonLink.className = 'mt-auto inline-block bg-primary-blue hover:bg-opacity-80 text-white font-semibold py-2 px-4 rounded transition duration-300 text-center';
      buttonLink.textContent = 'View Project â†’';

      contentDiv.appendChild(title);
      contentDiv.appendChild(iconsDiv);
      contentDiv.appendChild(buttonLink);
      projectCard.appendChild(img);
      projectCard.appendChild(contentDiv);
      projectGrid.appendChild(projectCard);
      
      // Framer motion for individual cards if desired, or use the CSS animation
       if (motion) {
         motion.animate(projectCard, { opacity: [0,1], y: [20,0] }, { delay: index * 0.1, duration: 0.5 });
       }
    });
    
    // Framer Motion for entry animations for sections
    document.querySelectorAll('.fade-in-section').forEach((el, index) => {
       if (motion) {
        motion.animate(el, { opacity: [0, 1], y: [20, 0] }, { duration: 0.5, delay: el.style.animationDelay ? parseFloat(el.style.animationDelay) : index * 0.1 })
       }
    });

  </script>
</body>
</html>
